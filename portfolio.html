<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Update the viewport tag in your head section to ensure proper scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>About Me</title>
    <!-- Prevent flash of wrong theme -->
    <script>
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
        }
    </script>
    <link rel="stylesheet" href="css/main.css"> 
    <script src="js/main.js" defer></script> 
</head>
<body>
<!-- Preloader -->
<div class="preloader-overlay">
    <div class="spinner"></div>
</div>
    <header id="main-header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="My Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <label class="theme-toggle" for="theme-checkbox">
                        <input type="checkbox" id="theme-checkbox" />
                        <img src="icons/light.svg" alt="Dark Mode" class="moon-icon" />
                        <img src="icons/dark.svg" alt="Light Mode" class="sun-icon" />
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>About Me</h1>
        <p>This page will contain information about me.</p>
    </main>
    
</body>
</html>
